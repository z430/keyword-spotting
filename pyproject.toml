[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
log_cli = 1

[tool.ruff]
select = [
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
  "E",  # error
  "F",  # pyflakes
  "I",  # isort
]
ignore = [
  "E501", # line too long
  "E741", # ambiguous variable name
]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
]

# Same as Black.
line-length = 88

# Assume Python 3.8
target-version = "py38"

[tool.ruff.extend-per-file-ignores]
"__init__.py" = [
  "F401", # imported but unused
]
